<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container" style="width: 500px; margin-top: 100px; text-align: center;">
        <div class="col-auto flex justify-center preview" style="width: fit-content; margin: 0px auto; overflow: hidden; height: auto;">
            <img class="object-cover object-center" id="file-input-show" src="Male-placeholder.jpeg" alt="hero" style="width: 100%">
        </div>
        <div class="col">
            <label class="visually-hidden" for="img">Profile image</label>
            <div class="items-center justify-center" style="width: 250px; margin: 0px auto;">
              <input required type="file" onchange="preview(event);" class="form-control" id="img" name="img" placeholder="Profile image">
            </div>
        </div><br>
    </div>
</body>
</html>
